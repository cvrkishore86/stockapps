<title>stock data </title>
<body  ng-app="stockangApp">
<div ng-include="'header.html'"></div>




    <div ng-controller="oiCtrl">

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search da Stock" ng-model="search.nse_symbol">
        <input type="text" class="form-control" placeholder="Search da status" ng-model="search.status">
        <!-- <input type="text" class="form-control" placeholder="Search da year High Date" ng-model="search.YEAR_HIGH_DT"> -->
      </div>      
    </div>
  

      
<div ng-cloak>
  <md-content>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="Long Buildup">
  <!-- <md-button class="md-primary md-raised edgePadding" ng-click="openFromLeft()" > -->
        
  <!-- </md-button> -->
  

    <table class="table">
    <thead>

      <tr>

        <th ng-repeat="key in displaycolumns" > 

        <a href="#" ng-click="changesort(key)">
            
            <span  ng-show="sortType == key && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == key && sortReverse" class="fa fa-caret-up"></span>
            {{key}}
          </a></th>

        
      </tr>
    </thead>
    
    <tr dir-paginate="stock in lbs | orderBy:sortType:sortReverse | filter:search |itemsPerPage:10" pagination-id="lbs" >
      <td ng-repeat="key in displaycolumns">{{ stock[key] }}</td>
      
 


    </tr>
    
    </table>

     <dir-pagination-controls 
       pagination-id="lbs"
       direction-links="true"
       boundary-links="true" >
    </dir-pagination-controls>
</md-tab>
 <md-tab label="Short Buildup">
<!--   <md-button class="md-primary md-raised edgePadding" ng-click="openFromLeft()" >
        
  </md-button> -->
  

    <table class="table">
    <thead>

      <tr>

        <th ng-repeat="key in displaycolumns" > 

        <a href="#" ng-click="changesort(key)">
            
            <span  ng-show="sortType == key && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == key && sortReverse" class="fa fa-caret-up"></span>
            {{key}}
          </a></th>

        
      </tr>
    </thead>
    
    <tr dir-paginate="stock in sbs | orderBy:sortType:sortReverse | filter:search |itemsPerPage:10" pagination-id="sbs" >
      <td ng-repeat="key in displaycolumns">{{ stock[key] }}</td>
      
 


    </tr>
    
    </table>

     <dir-pagination-controls 
       pagination-id="sbs"
       direction-links="true"
       boundary-links="true" >
    </dir-pagination-controls>

     
</md-tab>
<md-tab label="Long Unwinding">
<!--   <md-button class="md-primary md-raised edgePadding" ng-click="openFromLeft()" >
        
  </md-button> -->
  

    <table class="table">
    <thead>
      <tr>

        <th ng-repeat="key in displaycolumns" > 

        <a href="#" ng-click="changesort(key)">
            
            <span  ng-show="sortType == key && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == key && sortReverse" class="fa fa-caret-up"></span>
            {{key}}
          </a></th>

        
      </tr>
    </thead>
    
    <tr dir-paginate="stock in lus | orderBy:sortType:sortReverse | filter:search |itemsPerPage:10" pagination-id="lus" >
      <td ng-repeat="key in displaycolumns">{{ stock[key] }}</td>
      
 


    </tr>
    
    </table>

     <dir-pagination-controls 
       pagination-id="lus"
       direction-links="true"
       boundary-links="true" >
    </dir-pagination-controls>

     
</md-tab>
<md-tab label="Short Cover">
<!--   <md-button class="md-primary md-raised edgePadding" ng-click="openFromLeft()" >
        
  </md-button> -->
  

    <table class="table">
    <thead>

      <tr>

        <th ng-repeat="key in displaycolumns" > 

        <a href="#" ng-click="changesort(key)">
            
            <span  ng-show="sortType == key && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == key && sortReverse" class="fa fa-caret-up"></span>
            {{key}}
          </a></th>

        
      </tr>
    </thead>
    
    <tr dir-paginate="stock in scs | orderBy:sortType:sortReverse | filter:search |itemsPerPage:10" pagination-id="scs" >
      <td ng-repeat="key in displaycolumns">{{ stock[key] }}</td>
      <td >{{news[stock['nse_symbol']]}}<md-button class="md-primary md-raised edgePadding" ng-click="fetchNews(stock['nse_symbol'])" >FetchNews</md-button></td>
 


    </tr>
    
    </table>

     <dir-pagination-controls 
       pagination-id="scs"
       direction-links="true"
       boundary-links="true" >
    </dir-pagination-controls>

     
</md-tab>
</md-tabs>
</md-content>
</div>
</body>
